<div class="login-container">
  <div class="login-card card">
    <div class="text-center mb-3">
      <h1>ðŸŽ“ BMS Doubt Solver</h1>
      <p class="text-light">Login to your account</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-control"
          placeholder="your.email@bmsce.ac.in"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-error">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-error">
          Password must be at least 6 characters
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading"
        style="width: 100%"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</div>
