<div class="signup-container">
  <div class="signup-card card">
    <div class="text-center mb-3">
      <h1>ðŸŽ“ BMS Doubt Solver</h1>
      <p class="text-light">Create your account</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input 
          type="text" 
          formControlName="fullName" 
          class="form-control"
          placeholder="Enter your full name"
        />
        <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="form-error">
          Full name is required
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">College Email</label>
        <input 
          type="email" 
          formControlName="email" 
          class="form-control"
          placeholder="your.name@bmsce.ac.in"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="form-error">
          Please enter a valid college email
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-control"
          placeholder="At least 6 characters"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="form-error">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Role</label>
        <select formControlName="role" class="form-control">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Department</label>
        <input 
          type="text" 
          formControlName="department" 
          class="form-control"
          placeholder="e.g., Computer Science"
        />
      </div>

      <div class="form-group" *ngIf="signupForm.get('role')?.value === 'student'">
        <label class="form-label">Year of Study</label>
        <select formControlName="yearOfStudy" class="form-control">
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="signupForm.invalid || loading"
        style="width: 100%"
      >
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
